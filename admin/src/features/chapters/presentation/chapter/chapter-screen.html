<template>
  <require from="../../../comments/presentation/comments/comments-component"></require>
  <div class="container p-3" if.bind="chapter">
    <div class="pb-3">
      <a href="javascript:void(0)" click.delegate="onBookClicked()">
        ${chapter.book.name}
      </a>
      <h1>${chapter.name}</h1>
      <div innerhtml.bind="output"></div>
    </div>
    
    <comments-component subject-id.bind="chapterId"></comments-component>
  </div>
  <div else>
    <h5>${t('noChapter')}</h5>
  </div>
</template>
