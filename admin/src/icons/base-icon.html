<template bindable="fill, size, path">
  <let valid-size.bind="size ? size : 48"></let>
  <svg xmlns="http://www.w3.org/2000/svg" 
    height.bind="validSize" 
    width.bind="validSize" 
    css="fill: ${fill ? fill : 'black'}" 
    viewBox="0 96 960 960"
  >
    <path d.bind="path"/>
  </svg>
</template>
