<template>
  <div class="input-group d-inline-flex flex-nowrap">
    <label 
      repeat.for="segment of segments" 
      class="btn" 
      class.bind="segment.value == value ? 'btn-primary' : 'btn-outline-primary'" 
      click.delegate="onSegment(segment.value)"
    >
      <input type="radio" name="${name}" value="${segment.value}" class="d-none" checked.bind="value">
      ${segment.displayName}
    </label>
  </div>
</template>
